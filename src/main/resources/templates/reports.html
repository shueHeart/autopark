<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:temporals="http://www.thymeleaf.org/extras/java8time">

	<head>
	    <meta charset="UTF-8">
	    <title>Login</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

	</head>
	<body>
	    <h1 align="center">Отчеты</h1>
	    <select align="center" name="brand">
  			<option th:each="period : ${periods}" th:value="${period.getTitle()}" th:text="${period.getTitle()}"></option>
		</select>
	    <table border="2" align="center">
	    	
	    	<thead>
	    		<th> Дата начала </th>
	    		<th> Дата окончания </th>
	    		<th> Тип </th>
	    		<th> Период </th>
	    		<th> Итоговый пробег </th>
	    		
	    	</thead>
	    	
	    	<tbody th:each="report : ${reports}" border="1px">
	    		<th th:text="${date.format(report.getStartDate())}"></th>
	    		<th th:text="${date.format(report.getEndDate())}"></th>
	    		<th>[[${report.getType().getTitle()}]]</th>
	    		<th>[[${report.getPeriod().getTitle()}]]</th>
	    		<th>[[${report.getResult()}]]</th>
	    		
	    	</tbody>
	    
	    </table>
	    
	</body>
</html>
