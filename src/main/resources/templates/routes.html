<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:temporals="http://www.thymeleaf.org/extras/java8time">

	<head>
	    <meta charset="UTF-8">
	    <title>Login</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

	</head>
	<body>
	    <h1 align="center">Поездки</h1>
	    
	    <table border="2" align="center">
	    	
	    	<thead>
	    		<th> Начальная точка </th>
	    		<th> Конечная точка </th>
	    		<th> Дата начала </th>
	    		<th> Дата окончания </th>
	    	</thead>
	    	
	    	<tbody th:each="route : ${routes}" border="1px">
	    		
	    		<th th:text="${route.getStartPoint().getAddress()}"></th>
	    		<th th:text="${route.getEndPoint().getAddress()}"></th>
	    		<th th:text="${date.format(route.getStartDate())}"></th>
	    		<th th:text="${date.format(route.getEndDate())}"></th>
				<th>
			   		<a class="icon-link" th:href="${route.getRequestToImg()}">
				    	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
  							<path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
						</svg>
					</a>
				</th>
	    	</tbody>
	    
	    </table>
		
		<form th:action="@{/vehicle/create}" method="get">
			<div >
				<input type="submit" value="Создать новое траспортное средство"></input>
			</div>
		</form>
		
		<form th:action="@{/brands}" method="get">
			<div >
				<input type="submit" value="Перейти к маркам"></input>
			</div>
		</form>
	    
	</body>
</html>
